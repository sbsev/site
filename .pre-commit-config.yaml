ci:
  autoupdate_schedule: quarterly
  skip: [eslint] # ESLint runs in GitHub Actions workflow instead

default_stages: [pre-commit]

default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: [--write] # edit files in-place
        additional_dependencies:
          - prettier
          - prettier-plugin-svelte
          - svelte

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        stages: [pre-commit, commit-msg]
        exclude: ^(package-lock\.json|pnpm-lock\.yaml|src/signup-form/de/.*|.*\.svelte)$
        args: [--ignore-words-list, 'adresse,afterall,presse,ue,alle']

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx eslint --fix
        language: system
        types: [file]
        files: \.(js|ts|svelte)$
        stages: [pre-commit]
        # Skip on CI - the GitHub Actions workflow handles ESLint there
        # This hook only runs locally where node_modules exists
