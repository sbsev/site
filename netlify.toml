[build]
command = "yarn build"
publish = "build"

[build.environment]
NODE_VERSION = "17.0.1"
YARN_VERSION = "1.22.11"

[[redirects]]
force = true
from = "https://sbsev.netlify.com/*"
to = "https://studenten-bilden-schueler/:splat"

# proxy plausible script to avoid being falsely blocked
# https://plausible.io/docs/proxy/introduction
# https://plausible.io/docs/proxy/guides/netlify
[[redirects]]
from = "/js/script.js"
to = "https://plausible.io/js/plausible.js"
status = 200

[[redirects]]
from = "/api/event"
to = "https://plausible.io/api/event"
status = 202

[[redirects]]
force = true
from = "https://studenten-bilden-schueler/anmeldung"
to = "https://studenten-bilden-schueler/signup-student"
